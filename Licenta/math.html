<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Help Me</title>
</head>

<body>
<div class="logo">
    <a href="main.html"><img src="img/Help_Me.png" alt="image" class="logo_image"></a>

</div>
<div class="main_content">
    <div class="profile">
        <div class="name">
            <img src="img/profile.jpg" alt="profile image" class="profile_image">
            <p>Name Surname</p>
        </div>
        <div class="stats">
            <h1>Math</h1>
            <div class="progress">
                <p>Learning</p>
                <img src="img/progressBar.png" alt="progress_bar" class="progress_bar">
                <p>Practicing</p>
                <img src="img/progressBar.png" alt="progress_bar" class="progress_bar">
                <p>Testing</p>
                <img src="img/progressBar.png" alt="progress_bar" class="progress_bar">
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="learning">
            <img src="img/icons8-learning-64.png" alt="ig">
            <div class="text">
                <h2>Learning</h2>
                <p>We are gonna teach you how to solve some specific type of exercise</p>
            </div>
            <a href="learning.html"><img src="img/icons8-play-64.png" alt="pl"></a>
        </div>
        <div class="practicing">
            <img src="img/icons8-abacus-64.png" alt="ig">
            <div class="text">
                <h2>Practicing</h2>
                <p>We are gonna give you some exercises to help improve yourself</p>
            </div>
            <a href="practicing.html"><img src="img/icons8-play-64.png" alt="pl"></a>
        </div>
        <div class="testing">
            <img src="img/icons8-checklist-64.png" alt="ig">
            <div class="text">
                <h2>Testing</h2>
                <p>You are gonna have a test that will define the knowledge that you acieved since now</p>
            </div>
            <a href="testing.html"><img src="img/icons8-play-64.png" alt="pl"></a>
        </div>
    </div>
</div>
</div>

</body>

</html>
